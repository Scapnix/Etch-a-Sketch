<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script  type="text/javascript" src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="main-header">Etch-a-sketch</div>
        </header>
        <div class="btns">
        <input type="color" name="Color mode" id="colorMode" class="one-color">
        <button class="rainbow" id="rnbwMode">Rainbow mode</button>
        <button class="eraser" id="erase">Eraser</button>
        <button class="clear" id="clr">Clear</button>
        <input id="sliderGrid" type="range" min="1" max="64" value="16" class="slider">
        <p id="slidertxt" class="slider-txt">16x16</p>
    </div>
        <div id="container" class="container"></div>

</div>
</body>
</html>
